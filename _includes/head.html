<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4d4d4d">
  <meta name="keywords" content="vyshnav,vg,vyshnav gangadharan, notion, notion icons 3d, notion icons">
  <meta name="author" content="{{ site.author.name }}">
  <title>{{ site.title }}</title>
  <meta rel="icon" href="{{ '/assets/favicon.png' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}">
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:image" content="{{ '/assets/card.png' | prepend: site.baseurl | prepend: site.url }}">
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="image" content="{{ '/assets/card.png' | prepend: site.baseurl | prepend: site.url }}">
  <meta itemprop="logo" content="{{ '/assets/favicon.png' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:title" content="{{ site.title }}" />

  {% if page.image %}
    {% assign prefix = page.image | slice: 0, 4 %}
    {% if prefix == "http" %}
      {% assign image = page.image %}
    {% else %}
      {% assign image = page.image | prepend: site.baseurl | prepend: site.url %}
    {% endif %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="{{ image }}" />
  {% else %}
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:image" content="{{ '/assets/card.png' | prepend: site.baseurl | prepend: site.url }}" />
  {% endif %}
  <meta name="twitter:site" content="@{{ site.author.twitter }}" />
  <meta name="twitter:creator" content="@{{ site.author.twitter }}" />
  <meta name="twitter:domain" content="vyshnav.xyz"/>
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta itemprop="description" content="{{ site.description }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">
</head>
<script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
<script src="{{ '/assets/js/filter.js' | relative_url }}"></script>
